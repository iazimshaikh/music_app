<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="music-player">
        <!-- Music Player Card -->
        <div class="player-card">
            <input type="search" placeholder="Search Song" id="search">
            <div class="thumbnail">
                <img src="college_prof.jpg" alt="Song Thumbnail" />
            </div>
            <div class="song-info">
                <h3 class="song-name">Song Name</h3>
                <p class="artist-name">Artist Name</p>
            </div>
            <div class="controls">
                <button class="prev-btn">&#9664;</button>
                <button class="play-btn">&#9654;</button>
                <button class="pause-btn">&#10074;&#10074;</button>
                <button class="next-btn">&#9654;&#9654;</button>
            </div>
            <div class="song-slider">
                <input type="range" min="0" max="100" value="0" step="1" id="progress">
            </div>
        </div>
        <h2><span id="heart">❤</span> MADED BY AZIM <span id="heart">❤</span></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
